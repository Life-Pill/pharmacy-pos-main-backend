scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'LifePill Pos System Input'
    metrics_path: "/actuator/prometheus"
    scrape_interval: 2s
    static_configs:
      - targets: ['localhost:8079']
        labels:
          application: "LifePill Pos System"
